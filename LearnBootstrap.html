<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Learn Bootstrap!</title>
    <style>
      .greenbox{
        background-color: rgb(64, 204, 137);
        height: 100px;
      }
      .bluebox{
        background-color: rgb(65, 196, 224);
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Grid -->
    <div class="container-fluid">
      <div class="bluebox col-xs-3 col-sm-4 col-md-8 col-lg-10">
      </div>
      <div class="greenbox col-xs-9 col-sm-8 col-md-4 col-lg-2">
      </div>
    </div>

    <!-- Typography -->
    <p>Text can be
      <br><mark>Highlighted</mark>
      <br><s>Struck through</s>
      <br><u>Underlined</u>
      <br><span class="small">de-emphasized</span>
      <br><strong>Made bold</strong>
      <br><em>italic</em>
    </p>
    <p class="lead">This paragraph stands out.</p>
    <p class="text-right">This paragraph is right aligned.</p>
    <p class="text-success">Success</p>
    <p class="text-danger">Danger</p>
    <p class="text-warning">Warning</p>
    <p class="text-info">Info</p>
    <p class="bg-success">Success</p>
    <p class="bg-danger">Danger</p>
    <p class="bg-warning">Warning</p>
    <p class="bg-info">Info</p>
    <ul class="list-unstyled">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
