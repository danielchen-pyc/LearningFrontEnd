      .bluebox {

        background-color: rgb(11, 200, 11);

        width: auto;

      <p>Drop me</p>
    </div>
    <div class="">

    <br>
    <button type="button" id="addtext">Add text</button>

        });
        $("#fadetoggle").click(function(){
          // $("#amazon").fadeOut("slow");
          $("#amazon").fadeToggle(1000);

      $(function(){
