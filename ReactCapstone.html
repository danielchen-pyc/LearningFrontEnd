<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- React Library -->
    <script src="https://fb.me/react-0.14.3.js"></script>
    <!-- React DOM Library -->
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <!-- Babel Library -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
  </head>
  <body>
    <div id="app">
      React has not rendered yet
    </div>
    <script type="text/babel">

      // Friendly Complex: Avatar, Username, GetConnected Complex(like, share, add)

      function Friendly(props) {
        var friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          margin: 20,
          float: "left",
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        }
        return(
          <div style={friendlyStyle}>
            <Avatar img={props.img}/>
            <Username name={props.name}/>
            <GetConnected/>
          </div>
        );
      }


      function Avatar(props) {
        var avatarStyle = {
          marginLeft: 25,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%"
        }
        return(
          <img style={avatarStyle} src={props.img}/>
        );
      }

      function Username(props) {
        var usernameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20,
          textAlign: "center"
        }
        return(
          <h1 style={usernameStyle}>{props.name}</h1>
        );
      }

      var iconStyle = {
        margin: 25
      }

      function GetConnected() {
        return(
          <div>
            <Like/>
            <Share/>
            <Add/>
          </div>
        );
      }

      function Like() {
        return (
          <i style={iconStyle} className="fa fa-thumbs-up"></i>
        );
      }

      function Share() {
        return (
          <i style={iconStyle} className="fa fa-share"></i>
        );
      }

      function Add() {
        return (
          <i style={iconStyle} className="fa fa-user-plus"></i>
        );
      }


      ReactDOM.render(
        <div>
          <Friendly
          name="Daniel"
          img="images/chickens.png"
          />
          <Friendly
          name="Rob"
          img="images/chickens.png"
          />
          <Friendly
          name="Henry"
          img="images/chickens.png"
          />
        </div>,
        document.getElementById("app")
      );

    </script>
  </body>
</html>
